{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in active_listings %}
    <a href="listing/{{ listing.title }}">
    <div>
        <p class="indexListing">Listing: {{ listing.title }} </p>
        <p class="indexListing">{% if image_url %}
            <img src="{{ listing.image_url }}" alt="{{ listing.image_url }}">
        {% endif %}</p>
        <p class="indexListing">{{ listing.description }}</p>
        <p class="indexListing">Current price: ${{ listing.current_price }}</p>
        <br>
    </div>
    </a>
    {% endfor %}
{% endblock %}
